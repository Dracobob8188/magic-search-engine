pack:
  basic: 1
  common: 9
  uncommon: 3
  rare_mythic_slot:
  - rare_mythic: 1
    chance: 59
  - prototype_praetor: 1
    chance: 1
  common_or_foil:
  - common: 1
    chance: 2
  - foil: 1
    chance: 1
sheets:
  basic:
    # Phyrexian foils in 1/4 packs
    any:
    - query: "t:basic number:262-266"
      rate: 3
      count: 5
    - query: "t:basic number:267-271"
      rate: 1
      count: 5
  common:
    # Showcase treatments 1/3 for relevant cards
    any:
    - use: common_showcase
      rate: 1
      count: 6
    - use: common_has_showcase
      rate: 2
      count: 6
    - use: common_has_no_showcase
      rate: 3
      count: 95
  uncommon:
    # Showcase treatments 1/3 for relevant cards
    any:
    - use: uncommon_showcase
      rate: 1
      count: 7
    - use: uncommon_has_showcase
      rate: 2
      count: 7
    - use: uncommon_has_no_showcase
      rate: 3
      count: 73
  rare:
    # Showcase treatments 1/3 for relevant cards
    any:
    - use: rare_showcase
      rate: 1
      count: 31
    - use: rare_has_showcase
      rate: 2
      count: 31
    - use: rare_has_no_showcase
      rate: 3
      count: 29
  mythic:
    # Showcase treatments 1/3 for relevant cards
    any:
    - rawquery: "e:{set} r:m promo:boosterfun -is:foilonly -frame:extendedart (Elesh Norn, Mother of Machines) -number:416"
      rate: 2
      count: 3
    - rawquery: "e:{set} r:m promo:boosterfun -is:foilonly -frame:extendedart t:planeswalker"
      rate: 3
      count: 10
    - rawquery: "e:{set} r:m promo:boosterfun -is:foilonly -frame:extendedart -t:planeswalker -(Elesh Norn, Mother of Machines)"
      rate: 6
      count: 10
    - use: mythic_has_showcase
      rate: 12
      count: 16
    - use: mythic_has_no_showcase
      rate: 18
      count: 4
  rare_mythic:
    any:
    - use: rare
      chance: 6
    - use: mythic
      chance: 1
  foil:
    foil: true
    any:
    - any:
      - use: common
        chance: 101
      - use: basic
        chance: 5
      chance: 12
    - use: uncommon
      chance: 5
    - any:
      - any:
        - use: rare
          chance: 6
        - use: mythic
          chance: 1
        chance: 59
      - use: prototype_praetor
        chance: 1
      chance: 3
  prototype_praetor:
    rawquery: "(e:one number:416) or (e:neo number:513) or (e:dmu number:435) or (e:snc number:468) or (e:khm number:406)"
    count: 5
